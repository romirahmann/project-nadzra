<button
  (click)="toggleSidebar()"
  data-drawer-target="sidebar-multi-level-sidebar"
  data-drawer-toggle="sidebar-multi-level-sidebar"
  aria-controls="sidebar-multi-level-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>
<aside
  id="sidebar-multi-level-sidebar"
  [ngClass]="{
    '-translate-x-full': !isSidebarOpen,
    'translate-x-0': isSidebarOpen
  }"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform sm:translate-x-0"
  aria-label="Sidebar"
>
  <div
    class="h-full px-3 py-4 overflow-y-auto bg-primary text-white dark:bg-gray-800"
  >
    <a href="https://flowbite.com/" class="flex items-center ps-2.5 mb-5">
      <span
        class="self-center text-xl font-bold whitespace-nowrap dark:text-white"
        >Reimbursement THM</span
      >
    </a>
    <div class="menu">
      <ul class="space-y-2 font-medium mt-10">
        <li>
          <a
            routerLink=""
            class="flex items-center p-2 rounded-lg text-white hover:bg-gray-100 hover:text-black"
          >
            <i class="fa-solid fa-rectangle-list"></i>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a
            routerLink="profil"
            class="flex items-center p-2 rounded-lg text-white hover:bg-gray-100 hover:text-black group"
          >
            <i class="fa-solid fa-user"></i>
            <span class="ms-3">Profil</span>
          </a>
        </li>
        <li>
          <div class="group">
            <button
              class="flex items-center p-2 rounded-lg text-white hover:bg-gray-100 hover:text-black group"
              (click)="toggleSubMenu()"
            >
              <i class="fa-solid fa-pen-to-square"></i>
              <span class="ms-3">Reimbursement</span>
              <i class="fa-solid fa-chevron-down ml-5"></i>
            </button>
            <ul id="submenu" class="ml-8 space-y-2 hidden">
              <!-- Sub-menu items -->
              <li>
                <a
                  routerLink=""
                  class="flex items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:text-black group"
                >
                  <span class="ms-3">Operasional Kantor</span>
                </a>
              </li>
              <li>
                <a
                  routerLink=""
                  class="flex items-center p-2 text-white rounded-lg hover:bg-gray-100 hover:text-black group"
                >
                  <span class="ms-3">Klien</span>
                </a>
              </li>
              <!-- Add more sub-menu items as needed -->
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</aside>

<div class="md:p-20 p-5 sm:ml-64">
  <router-outlet></router-outlet>
</div>
