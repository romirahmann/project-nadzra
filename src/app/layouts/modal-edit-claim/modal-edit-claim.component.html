<!-- EDIT REPORT -->
<div
  class="p-4 rounded-xl w-full max-w-md max-h-full bg-white"
  *ngIf="dataReceived?.category === 'EDIT_CLAIM'"
>
  <!-- Modal header -->
  <div
    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
  >
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
      EDIT CLAIM
    </h3>
    <button
      (click)="closeModal()"
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="p-4">
    <div class="form bg-white">
      <form
        class="space-y-4 md:space-y-6"
        [formGroup]="formEditClaim"
        (submit)="submitEdit()"
      >
        <div class="sm:col-span-2">
          <label
            for="deskripsi"
            class="block text-sm font-semibold leading-6 text-black"
            >Deskripsi</label
          >
          <div class="mt-2.5">
            <input
              type="text"
              id="deskripsi"
              autcomplete="deskripsi"
              formControlName="description"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
              required
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="paymentDate"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Payment Date</label
          >
          <div class="mt-2.5">
            <input
              type="date"
              id="paymentDate"
              autocomplete="paymentDate"
              formControlName="payment_date"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
              required
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="nom"
            class="block text-sm font-semibold leading-6 text-green-600"
            >Nominal</label
          >
          <input
            type="number"
            id="nom"
            autocomplete="nom"
            formControlName="nominal"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
            required
          />
        </div>
        <div class="mt-2">
          <label
            for="clientName"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Client Name</label
          >
          <select
            id="clientName"
            formControlName="client_id"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          >
            <option value="null" disabled>Select Client</option>
            <ng-container *ngFor="let client of clients">
              <option value="{{ client.client_id }}">
                {{ client.client_name }}
              </option></ng-container
            >
          </select>
        </div>

        <button
          [disabled]="!formEditClaim.valid"
          type="submit"
          class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
