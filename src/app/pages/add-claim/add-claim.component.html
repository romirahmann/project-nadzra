<div class="isolate bg-white px-6 py-18 lg:px-8">
  <div
    class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
    aria-hidden="true"
  >
    <div
      class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
      style="
        clip-path: polygon(
          74.1% 44.1%,
          100% 61.6%,
          97.5% 26.9%,
          85.5% 0.1%,
          80.7% 2%,
          72.5% 32.5%,
          60.2% 62.4%,
          52.4% 68.1%,
          47.5% 58.3%,
          45.2% 34.5%,
          27.5% 76.7%,
          0.1% 64.9%,
          17.9% 100%,
          27.6% 76.8%,
          76.1% 97.7%,
          74.1% 44.1%
        );
      "
    ></div>
  </div>
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Add Reimbursement
    </h2>
    <hr />
  </div>
  <form
    [formGroup]="formClaim"
    (ngSubmit)="onSubmit()"
    class="mx-auto mt-10 max-w-xl sm:mt-14"
  >
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div class="sm:col-span-2">
        <label
          for="deskripsi"
          class="block text-sm font-semibold leading-6 text-black"
          >Deskripsi</label
        >
        <div class="mt-2.5">
          <input
            type="text"
            name="description"
            id="description"
            autocomplete="description"
            formControlName="description"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
            required
          />
          <p *ngIf="!isValid" class="text-red-500 mt-1">Description Required</p>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="payment_date"
          class="block text-sm font-semibold leading-6 text-gray-900"
          >Payment Date</label
        >
        <div class="mt-2.5">
          <input
            type="date"
            name="payment_date"
            id="payment_date"
            autocomplete="payment_date"
            formControlName="payment_date"
            class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
            required
          />
          <p *ngIf="!isValid" class="text-red-500 mt-1">
            Payment Date Required
          </p>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="nominal"
          class="block text-sm font-semibold leading-6 text-green-600"
          >Nominal</label
        >
        <input
          type="number"
          name="nominal"
          id="nominal"
          autocomplete="nominal"
          formControlName="nominal"
          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
          required
        />
        <p *ngIf="!isValid" class="text-red-500 mt-1">Nominal Required</p>
      </div>
      <div class="sm:col-span-2">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          for="file_input"
          >Upload file</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 shadow-sm ring-1 ring-inset shadow-blue-500 ring-blue-300 focus:ring-inset focus:ring-blue-400 sm:text-sm sm:leading-6"
          aria-describedby="file_input_help"
          id="file_input"
          type="file"
          (change)="onFileSelected($event)"
          required
        />
        <p
          class="mt-1 text-sm text-gray-500 dark:text-gray-300"
          id="file_input_help"
        >
          PDF, PNG, JPG.
        </p>
        <p *ngIf="!isValid" class="text-red-500 mt-1">File Required</p>
      </div>
    </div>
    <div class="mt-10">
      <button
        type="submit"
        class="block w-full rounded-md bg-cyan-600 bg-blue-500 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Add Claim
      </button>
    </div>
  </form>
</div>
