<!-- component -->
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <!-- Left: Image -->
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-4xl font-semibold mb-10">Registrasi</h1>
    <form [formGroup]="formRegist" (ngSubmit)="onSubmit()">
      <!-- Username Input -->
      <div class="mb-4">
        <label for="username" class="block text-gray-600">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          formControlName="username"
        />
      </div>
      <div class="mb-4">
        <label for="karyawan_id" class="block text-gray-600">ID Karyawan</label>
        <input
          type="number"
          id="karyawan_id"
          name="karyawan_id"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          autocomplete="off"
          formControlName="karyawan_id"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-4 relative">
        <label for="password" class="block text-gray-600">Password</label>
        <input
          [type]="hideToglePassword ? 'password' : 'text'"
          type="password"
          id="password"
          name="password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          formControlName="password"
        />
        <div
          class="toggle-password absolute inset-y bottom-3 right-0 flex items-center pr-5 pointer-events-auto cursor-pointer"
          (click)="togglePasswordVisibility()"
        >
          <i
            class="fa-regular"
            [ngClass]="hideToglePassword ? 'fa-eye-slash' : 'fa-eye'"
          ></i>
        </div>
      </div>

      <!-- Role -->
      <div class="mb-10">
        <label for="role" class="block text-gray-600">Role</label>
        <select
          name="role"
          id="role"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
          formControlName="role_id"
        >
          <option value="1">Partner</option>
          <option value="2">Admin</option>
          <option value="3">Karyawan</option>
        </select>
      </div>

      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
      >
        Registrasi
      </button>
    </form>
    <!-- Sign up  Link -->
    <div class="mt-6 text-blue-500 text-center">
      <a routerLink="/auth/login" class="hover:underline">Login In Here</a>
    </div>
  </div>
  <!-- Right: Login Form -->
  <div class="w-1/2 h-screen rounded-s-[15rem] bg-green-500 hidden lg:block">
    <div class="img flex justify-center h-full p-40">
      <img
        src="./../../../assets/img/regist.png"
        alt="Placeholder Image"
        class="object-cover w-50"
      />
    </div>
  </div>
</div>

<app-modal
  id="modalSuccess"
  tabindex="-1"
  class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 md:w-auto max-w-md rounded-lg p-4"
  [receivedText]="textForModal | async"
>
</app-modal>
